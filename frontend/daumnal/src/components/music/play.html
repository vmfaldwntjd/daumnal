<!DOCTYPE html>
<html>

<body>
  <!-- 이 <div> 태그는 <iframe> (및 비디오 플레이어)로 대체! 근데 안 보이게 -->
  <div id="player" style="display: none;"></div>

  <!-- 재생 및 정지 버튼! 클릭 이벤트 발생시 playPause()함수 호출! -->
  <button onclick="playPause()">재생/일시정지</button>
  <!-- 동영상 시간 조절! 값이 변경될 때마다 setVolume()함수 호출! -->
  <input type="range" id="seek" min="0" max="100" step="1" oninput="seekVideo(this.value)">
  <!-- 현재 재생 시간 / 전체 동영상 시간 -->
  <span id="currentTime">0:00</span> / <span id="duration">0:00</span>

  <script>
    // 이 코드는 IFrame 플레이어 API 코드를 비동기로 로드합니다.
    var tag = document.createElement('script'); // 스크립트 요소 생성
    tag.src = "https://www.youtube.com/iframe_api"; // YouTube IFrame API의 소스 URL 설정
    var firstScriptTag = document.getElementsByTagName('script')[0]; // 문서의 첫 번째 스크립트 태그 가져오기
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); // YouTube API 스크립트 태그를 첫 번째 스크립트 태그 앞에 삽입
  
    // 플레이어, 인터벌 ID 및 현재 상태를 저장하는 변수들입니다.
    var player; // YouTube 플레이어 객체를 저장할 변수
    var intervalId; // 시간 업데이트를 위한 인터벌 ID
    var isPlaying = false; // 동영상이 재생 중인지 여부를 나타내는 변수
  
    // 유튜브 재생기 API 로드될 때 호출되는 함수
    function onYouTubeIframeAPIReady() {
      // 새로운 YT.Player 인스턴스를 생성하여 플레이어 초기화
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'ZqJ7bfgacSA', // 재생할 동영상의 ID
        events: {
          'onReady': onPlayerReady, // 플레이어가 준비되었을 때 호출할 함수 지정
          'onStateChange': onPlayerStateChange // 플레이어의 상태가 변경될 때 호출할 함수 지정
        }
      });
    }
  
    // 플레이어가 준비되었을 때 호출되는 함수
    function onPlayerReady(event) {
      // 동영상의 재생 시간 가져오기
      var duration = player.getDuration();
      document.getElementById('duration').innerText = formatTime(duration); // 동영상의 전체 재생 시간 표시
      document.getElementById('seek').max = duration; // 시간 조절 슬라이더의 최대값으로 설정
  
      // 1초마다 현재 재생 시간을 업데이트하기 시작
      intervalId = setInterval(updateSeekbar, 1000);
    }
  
    // 플레이어의 상태가 변경되었을 때 호출되는 함수
    function onPlayerStateChange(event) {
      // 동영상이 재생 중이면 UI 업데이트
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
      } else {
        isPlaying = false;
      }
    }
  
    // 재생/일시정지 버튼 클릭할 때 호출되는 함수
    function playPause() {
      // 재생중이라면 일시정지
      if (isPlaying) {
        player.pauseVideo();
        // 아니면(일시정지 중이면) 재생
      } else {
        player.playVideo();
      }
    }
  
    // 동영상 재생 위치 설정하는 함수
    function seekVideo(value) {
      // 인자로 받은 값에 따라 동영상을 해당 위치로 이동
      player.seekTo(value);
    }
  
    // 현재 재생 시간 업데이트하는 함수
    function updateSeekbar() {
      var currentTime = player.getCurrentTime();
      // 시간 표시 요소 변경
      document.getElementById('currentTime').innerText = formatTime(currentTime);
      // 시간 조절 슬라이더 위치 변경
      document.getElementById('seek').value = currentTime;
    }
  
    // 주어진 시간(초)을 분:초 형식의 문자열로 변환하는 함수
    function formatTime(seconds) {
      var minutes = Math.floor(seconds / 60); // 분 계산
      seconds = Math.floor(seconds % 60); // 초 계산
      return minutes + ':' + (seconds < 10 ? '0' : '') + seconds; // 형식에 맞게 문자열 반환
    }
  </script>

  <!-- 위의 스크립트 부분은 다음과 같은 역할을 합니다:

  5. 사용자가 버튼을 클릭하거나 시간 조절 슬라이더를 조작할 때 각각에 해당하는 함수가 호출되어 플레이어의 동작을 제어합니다.
